<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Point I</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

    <link rel="stylesheet" href="assets/css/style.css">

<body>

    <header id="header">

        <div class="logo"> Digital House </div>

        <nav>
            <ul class="menu-nav">
                <li><a href="home.html">Home</a></li>
                <li><a href="">Funcionários</a></li>
                <li><a id="cadastro" href="">Cadastro</a></li>
                
            </ul>
        </nav>

    </header>

    <div id="cards">
        <form class="form-horizontal">
            <h1>Cadastro de Funcionários</h1>


            <div class="mb-3">
                <input type="text" class="form-control" id="inputNome" placeholder="Nome do funcionário"/>
            </div>

            <div class="mb-3">

                <input type="email" class="form-control" id="inputEmail" placeholder="Digite o email do funcionário">
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" id="inputCargo" placeholder="Cargo do funcionário">
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" id="inputLocal" placeholder="Local de trabalho do funcionário">
            </div>

            <div class="mb-3">
                <input type="date" class="form-control" id="inputDate" placeholder="Data de admissão">
            </div>

            <input id="img-input" type="file" name="imagem">



            <button id="btn" type="submit" onclick="clique()">Mostrar</button>
            <button type="reset">Resetar</button>

        </form>
    </div>
    <footer>
        <div class="footer_devs" id="footerAlunos">
            <div class="footer__cards">
                <h5 class="nome">Denise Melo</h5>
                <div class="footer__links">
                    <a href="https://github.com/DeniseMelo" target="_blank"><img id="icon-git"
                            src="https://img.icons8.com/bubbles/50/000000/github.png" alt="logo do Git Hub"></a>
                    <a href="https://br.linkedin.com/in/denise-melo-22398722a" target="_blank"><img id="icon-linkedin"
                            src="https://img.icons8.com/color/48/000000/linkedin-circled--v1.png"
                            alt=" logo do Linkedin"></a>
                </div>
            </div>

            <div class="footer__cards">
                <h5 class="nome">Ítalo Gomes</h5>
                <div class="footer__links">
                    <a href="https://github.com/ItaloMGC" target="_blank"><img id="icon-git"
                            src="https://img.icons8.com/bubbles/50/000000/github.png" alt="logo do Git Hub"></a>
                    <a href="https://www.linkedin.com/in/italo-gomes-95723b236/" target="_blank"><img id="icon-linkedin"
                            src="https://img.icons8.com/color/48/000000/linkedin-circled--v1.png"
                            alt="logo do Linkedin"></a>
                </div>
            </div>
        </div>
        <div class="footer_info">
            <p>Checkpoint 01 de Frontend2, agosto de 2022</p>
        </div>
